<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
</head>
<body>
    <canvas id="myCanvas" width="3200" height="1600" style="border:1px solid black;"></canvas>
    <script src="draw.js"></script>
    <script>
        function drawRectangles() {
            Module.ccall('drawRandomRectangles', 'void', ['number', 'number', 'number'], [100, 3200, 1600]);
        }
    </script>
    <button onclick="drawRectangles()">Draw Rectangle</button>
</body>
</html>
