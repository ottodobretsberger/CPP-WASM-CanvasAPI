<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid black;"></canvas>
    <script src="draw.js"></script>
    <script>
        function drawRectangle() {
            Module.ccall('drawRectangleOnCanvas', 'void', ['number', 'number', 'number', 'number'], [50, 50, 100, 100]);
        }
    </script>
    <button onclick="drawRectangle()">Draw Rectangle</button>
</body>
</html>
