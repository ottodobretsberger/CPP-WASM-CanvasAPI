<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
</head>
<body>
    <!-- <canvas id="myCanvas" width="3200" height="1600" style="border:1px solid black;"></canvas> -->
    <canvas id="myCanvas" width="1600" height="1200" style="border:1px solid black;"></canvas>
    <script src="mandelbrotJS.js"></script>
    <script>
        function drawRectangles() {
            for(let i = 0; i < 3200; i+=4)
            {
                for(let j = 0; j < 1600; j+=4)
                {
                    let width = 3;
                    let height = 3;
                    let color = 'rgb(0,0,0)';

                    var canvas = document.getElementById('myCanvas');
                    var ctx = canvas.getContext('2d');
                    ctx.fillStyle = color;
                    ctx.fillRect(i, j, width, height);
                }
            }
        }
    </script>
    <button onclick="drawRectangles()">Draw Rectangle</button>
    <button onclick="drawMandelbrot(1600,1200,10000)">Draw Fractals</button>
</body>
</html>
